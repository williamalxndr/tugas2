{% extends 'base.html' %}

{% load static %}

{% block content %}

<h1 class="text-3xl font-bold text-center text-gray-800 my-8">Edit Product</h1>

<form method="POST" class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    {% csrf_token %}
    <div class="space-y-4">
        {{ form.as_p }}
        <div class="flex justify-end">
            <input 
                type="submit" 
                value="Edit Product" 
                class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 transition duration-200"
            />
        </div>
    </div>
</form>

{% endblock %}
