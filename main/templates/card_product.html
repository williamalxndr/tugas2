<div class="max-w-sm bg-gray-700 shadow-xl rounded-lg overflow-hidden text-white p-6">
    <!-- Category -->
    <div class="inline-block bg-indigo-900 text-xs px-3 py-2 uppercase font-semibold rounded-full mb-3"><h4>Category: {{product_entry.category}}</h4></div>
    
    <!-- Product Name -->
    <h2 class="text-2xl font-bold mb-2">{{product_entry.name}}</h2>
    
    <!-- Price -->
    <div class="text-lg font-semibold mb-3">Rp{{product_entry.price}},00</div>
    
    <!-- Description -->
    <p class="text-gray-200 text-sm mb-4">
      {{product_entry.description}}
    </p>
    <br>

    <div class="flex space-x-1">
        <span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="25" height="25" fill="yellow">
                <polygon points="12,2 15,8.5 22,9.5 17,14.5 18.5,21.5 12,18 5.5,21.5 7,14.5 2,9.5 9,8.5" />
            </svg> 
        </span>
        <h4 class="text-lg font-semibold"> {{ product_entry.ratings }}</h4>
    </div>


    <div class="top-0 -right-4 flex space-x-10 justify-center ">
        <a href="{% url 'main:edit_product' product_entry.pk %}" class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-full p-2 transition duration-300 shadow-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
          </svg>
        </a>
        <a href="{% url 'main:delete_product' product_entry.pk %}" class="bg-red-500 hover:bg-red-600 text-white rounded-full p-2 transition duration-300 shadow-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg>
        </a>
    </div>


  </div>
